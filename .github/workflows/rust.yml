name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Tests
      run: cargo test --verbose
    - name: fmt Check
      run: cargo fmt -- --check
    - name: Check
      run: cargo check --verbose
    - name: Clippy
      run: cargo clippy -- -D warnings
